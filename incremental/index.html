<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Incremental Profile Demo</title>
    <link rel="stylesheet" href="https://cdn.hello.coop/css/tailwind.css">

        html, body {
            height: 100%;
        }

            </ul>

            <ul class="rounded-2xl bg-white p-8 border-2 border-gray-700">
                <label for="user-id" class="font-bold tracking-widest">EMAIL</label>
                <span id="user-id" class="block text-xl mt-3">john.smith@gmail.com</span>
            </ul>

            <ul class="rounded-2xl bg-white p-8 border-2 border-gray-700">
                <label for="user-id" class="font-bold tracking-widest">PHONE</label>
                <span id="user-id" class="block text-xl mt-3">+1 148 2839 123</span>
            </ul>

            <ul class="rounded-2xl bg-white p-8 border-2 border-gray-700">

                <span id="user-id" class="block text-xl mt-3">0xb794f5ea0ba39494ce839613fffba779268</span>
