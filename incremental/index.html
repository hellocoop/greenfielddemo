<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Incremental Profile Demo</title>
    <link rel="stylesheet" href="https://cdn.hello.coop/css/tailwind.css">
    <link rel="stylesheet" href="https://cdn.hello.coop/css/hello-button.css">
    <style>
        html, body {
            height: 100%;
        }
    </style>
  </head>
  <body class="text-gray-700">
	<header class="h-56 w-full bg-green-300 flex justify-center">
        <h1 class="mt-16 text-2xl font-semibold">Incremental Profile Demo</h1>
    </header>
    <main>
        <section class="-mt-16 max-w-lg mx-auto space-y-4">
            <ul class="rounded-2xl bg-white p-8 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div class="inline-flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6.625 2.655A9 9 0 0119 11a1 1 0 11-2 0 7 7 0 00-9.625-6.492 1 1 0 11-.75-1.853zM4.662 4.959A1 1 0 014.75 6.37 6.97 6.97 0 003 11a1 1 0 11-2 0 8.97 8.97 0 012.25-5.953 1 1 0 011.412-.088z" clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M5 11a5 5 0 1110 0 1 1 0 11-2 0 3 3 0 10-6 0c0 1.677-.345 3.276-.968 4.729a1 1 0 11-1.838-.789A9.964 9.964 0 005 11zm8.921 2.012a1 1 0 01.831 1.145 19.86 19.86 0 01-.545 2.436 1 1 0 11-1.92-.558c.207-.713.371-1.445.49-2.192a1 1 0 011.144-.83z" clip-rule="evenodd" />
                          <path fill-rule="evenodd" d="M10 10a1 1 0 011 1c0 2.236-.46 4.368-1.29 6.304a1 1 0 01-1.838-.789A13.952 13.952 0 009 11a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        <label for="user-id" class="font-bold tracking-widest ml-2 uppercase">User ID</label>
                    </div>
                    <button class="hover:underline font-medium">Log Out</button>
                </div>
                <span id="user-id" class="block text-xl mt-3">dc40a710-a2c7-4234-a5d4-9beca60c158b</span>

            </ul>

            <ul class="rounded-2xl bg-white p-8 border border-gray-700">
                <div class="inline-flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                    <label for="email" class="font-bold tracking-widest ml-2 uppercase">Email</label>
                </div>
                <span id="email" class="block text-xl my-3">john.smith@gmail.com</span>
                <button class="hello-btn-white-on-light">ō&nbsp;&nbsp;&nbsp;Get another with Hellō</button>
            </ul>

            <ul class="rounded-2xl bg-white p-8 border border-gray-700">
                <div class="inline-flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                    </svg>
                    <label for="phone" class="font-bold tracking-widest ml-2 uppercase">Phone</label>
                </div>
                <span id="phone" class="block text-xl my-3">+1 148 2839 123</span>
                <button class="hello-btn-white-on-light">ō&nbsp;&nbsp;&nbsp;Get another with Hellō</button>
            </ul>

            <ul class="rounded-2xl bg-white p-8 border border-gray-700">
                <div class="inline-flex items-center">
                    <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5">
                        <title>Ethereum</title>
                        <path d="M11.944 17.97L4.58 13.62 11.943 24l7.37-10.38-7.372 4.35h.003zM12.056 0L4.69 12.223l7.365 4.354 7.365-4.35L12.056 0z"/>
                    </svg>
                    <label for="ethereum-address" class="font-bold tracking-widest ml-2 uppercase">Ethereum Address</label>
                </div>
                <span id="ethereum-address" class="block text-xl my-3">0xb794f5ea0ba39494ce839613fffba779268</span>
                <button class="hello-btn-white-on-light">ō&nbsp;&nbsp;&nbsp;Get another with Hellō</button>
            </ul>
        </section>
    </main>
  </body>
</html>
